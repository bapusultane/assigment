<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    /* Body Styles */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    /* Form Styles */
    #surveyForm {
        background-color: #fff;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        height: 40px;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="checkbox"] {
        margin-top: 5px;
    }

    button {
        background-color: #0074e4;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }

    /* Popup Styles */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1;
    }

    .popup-content {
        background: #fff;
        width: 80%;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left;
    }

    /* Additional Styling */
    h1 {
        color: #333;
    }
  </style>

</head>
<body>
<h1>Survey Form</h1>
<form id="surveyForm">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" required><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" required><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" required><br><br>

  <label for="country">Country:</label>
  <select id="country" required>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <!-- Add more countries as needed -->
  </select><br><br>

  <label>Gender:</label><br>
  <input type="checkbox" id="male" name="gender" value="Male"> Male
  <input type="checkbox" id="female" name="gender" value="Female"> Female<br><br>

  <label for="profession">Profession:</label>
  <input type="text" id="profession" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" required><br><br>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" required><br><br>

  <button type="button" onclick="submitForm()">Submit</button>
  <button type="button" onclick="resetForm()">Reset</button>
</form>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Survey Submission</h2>
    <div id="popupResults"></div>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  function submitForm() {
      // Validate the form fields here
      // If validation is successful, display the popup
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelectorAll('input[name="gender"]:checked');
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      // Perform validation here (e.g., check if all fields are filled)

      // Display results in the popup
      const popupResults = document.getElementById("popupResults");
      popupResults.innerHTML = `
          <p>First Name: ${firstName}</p>
          <p>Last Name: ${lastName}</p>
          <p>Date of Birth: ${dob}</p>
          <p>Country: ${country}</p>
          <p>Gender: ${Array.from(gender).map(g => g.value).join(', ')}</p>
          <p>Profession: ${profession}</p>
          <p>Email: ${email}</p>
          <p>Mobile Number: ${mobile}</p>
      `;

      // Show the popup
      document.getElementById("popup").style.display = "block";
  }

  function resetForm() {
      document.getElementById("surveyForm").reset();
  }

  function closePopup() {
      // Hide the popup and reset the form
      document.getElementById("popup").style.display = "none";
      document.getElementById("surveyForm").reset();
  }
</script>
</body>
</html>
